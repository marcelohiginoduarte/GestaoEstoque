<h2>Lista de Produtos</h2>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>
                <a href="{% url 'movimentacao_estoque' produto.id %}">Movimentar Estoque</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
